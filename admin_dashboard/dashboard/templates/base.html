<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #330e72; /* Black background */
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 200px; /* Smaller sidebar width */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            font-size: 16px; /* Smaller heading */
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            padding: 8px 12px; /* Smaller padding */
            margin: 4px 10px; /* Reduced spacing */
            font-size: 14px; /* Smaller font size */
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .sidebar a i {
            font-size: 16px; /* Smaller icon size */
            margin-right: 8px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #f8f8f8;
            color: black;
            border-radius: 5px;
        }

        .sidebar hr {
            border: 1px solid #ffc107;
            margin: 10px 15px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 3px solid #ffc107;
            }
            .content {
                margin-left: 0;
            }
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h3>ADMIN PANEL</h3>
        </div>
        <hr>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="bi bi-grid"></i> Dashboard
        </a>
        <a href="{% url 'users' %}" class="{% if request.resolver_match.url_name == 'users' %}active{% endif %}">
            <i class="bi bi-people"></i> Users
        </a>
        <a href="{% url 'roles' %}" class="{% if request.resolver_match.url_name == 'roles' %}active{% endif %}">
            <i class="bi bi-person-badge"></i> Roles
        </a>
        <a href="{% url 'permissions' %}" class="{% if request.resolver_match.url_name == 'permissions' %}active{% endif %}">
            <i class="bi bi-key"></i> Permissions
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <h1 class="text-center">Welcome to the Admin Dashboard</h1>
        <p class="text-center">Manage Users, Roles, Permissions, and more from a unified interface.</p>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
